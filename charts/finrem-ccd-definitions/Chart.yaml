apiVersion: v2
description: Financial Remedy - CCD Definitions
name: finrem-ccd-definitions
version: 2.2.7
dependencies:
  - name: nodejs
    version: 2.4.1
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
  - name: ccd
    version: 6.0.0
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    tags:
      - finrem-ccd-stack
  - name: xui-webapp
    version: ~0.2.1
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: xui-webapp.enabled
  - name: xui-mo-webapp
    version: ~1.1.0
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: xui-mo-webapp.enabled
  - name: aac-manage-case-assignment
    version: ~0.1.6
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: aac-manage-case-assignment.enabled
  - name: idam-pr
    version: 2.2.6
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: idam-pr.enabled
  - name: finrem-cos
    version: 0.2.6
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: finrem-cos.enabled
  - name: finrem-dgcs
    version: 0.2.4
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: finrem-dgcs.enabled
  - name: finrem-emca
    version: 0.2.3
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: finrem-emca.enabled
  - name: finrem-ns
    version: 0.2.4
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: finrem-ns.enabled
  - name: finrem-ps
    version: 0.2.5
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: finrem-ps.enabled
