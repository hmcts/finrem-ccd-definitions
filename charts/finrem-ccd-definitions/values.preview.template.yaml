nodejs:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}

global:
  idamApiUrl: https://idam-api.aat.platform.hmcts.net
  idamWebUrl: https://idam-web-public.aat.platform.hmcts.net
  ccdAdminWebIngress: admin-web-${SERVICE_FQDN}
  ccdApiGatewayIngress: gateway-finrem-ccd-definitions-${SERVICE_FQDN}.service.core-compute-preview.internal
  ccdCaseManagementWebIngress: case-management-web-${SERVICE_FQDN}
  devMode: true

ccd:
  ingressHost: ${SERVICE_FQDN}
  ingressIP: ${INGRESS_IP}
  consulIP: ${CONSUL_LB_IP}

  global:
    idamApiUrl: https://idam-api.aat.platform.hmcts.net
    idamWebUrl: https://idam-web-public.aat.platform.hmcts.net
    ccdAdminWebIngress: admin-web-${SERVICE_FQDN}
    ccdApiGatewayIngress: gateway-finrem-ccd-definitions-${SERVICE_FQDN}.service.core-compute-preview.internal
    ccdCaseManagementWebIngress: case-management-web-${SERVICE_FQDN}
    devMode: true

  ccd-admin-web:
    nodejs:
      ingressClass: traefik-no-proxy
      ingressHost: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
      secrets:
        IDAM_OAUTH2_AW_CLIENT_SECRET:
          disabled: false

  ccd-user-profile-importer:
    users:
     - ccd-importer@server.net|DIVORCE|FinancialRemedyMVP2|Submitted
