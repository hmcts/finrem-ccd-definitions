tags:
  ccd-idam-pr: true

global:
  idamApiUrl: https://idam-api.aat.platform.hmcts.net
  idamWebUrl: https://idam-web-public.aat.platform.hmcts.net
  ccdAdminWebIngress: ccd-admin-{{ .Release.Name }}.aat.platform.hmcts.net
  devMode: true

ccd-admin-web:
  nodejs:
    ingressClass: traefik-no-proxy
    ingressHost: ccd-admin-{{ .Release.Name }}.aat.platform.hmcts.net
    secrets:
      IDAM_OAUTH2_AW_CLIENT_SECRET:
        disabled: false

ccd-user-profile-importer:
  users:
    - auto.test.cnp@gmail.com|AUTOTEST1|AAT|TODO
    - ccd-importer@server.net|AUTOTEST1|AAT|TODO

ccd-definition-importer:
  definitions:
    - https://github.com/hmcts/ccd-definition-store-api/raw/master/aat/src/resource/CCD_CNP_27.xlsx
  userRoles:
    - caseworker-autotest1